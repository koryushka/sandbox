<div class = "container">
  <div ng-include="'app/components/navbar/navbar.html'")></div>
  <h1>Posts</h1>
  <div ng-repeat="post in posts">
    <md-card>
     <md-card-content>
       <h2>{{post.title}}</h2>
       <p>{{post.body}}</p>
     </md-card-content>
     <md-card-footer>
       created at {{post.created_at}}
       <md-button class="md-warn" ng-click="removePost(post);">Remove post</md-button>
     </md-card-footer>
    </md-card>
  </div>

  <md-content layout-padding>
    <div>
      <h1>Create post</h1>
      <form ng-submit="addPost()" name="postForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Title</label>
            <input ng-model="Item.title">
          </md-input-container>
        </div>
        <md-input-container class="md-block">
          <label>Type your post here...</label>
          <textarea ng-model="Item.body"  rows="5" md-select-on-focus></textarea>
        </md-input-container>
        <!-- <input type='submit' value = 'Add post'> -->
        <md-button class = "md-raised md-primary" ng-click="addPost(Item);">Add post</md-button>
      </form>
    </div>
  </md-content>

</div>
